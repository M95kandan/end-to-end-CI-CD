---
- name: Build Docker Image
  hosts: docker_host
  become: yes

  vars:
    docker_image_tags:
      - "{{ build_number_tag }}"
      - "latest"

  tasks:
    - name: Install Docker package
      yum:
        name: docker
        state: present

    - name: Start Docker service
      service:
        name: docker
        state: started

    - name: Copy Dockerfile from Jenkins workspace to the temporary directory
      copy:
        src: "/home/ec2-user/jenkins-IAC/workspace/CICD/Dockerfile"
        dest: "/home/ec2-user/Dockerfile"

    - name: Build and tag Docker image
      shell: docker buildx build --ulimit nofile=1024000:1024000 -t {{ dockerhub_repository }}:{{ item }} /home/ec2-user/Dockerfile 
      become: yes
      loop: "{{ docker_image_tags }}"
